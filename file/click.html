<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{padding: 0;margin:0;}
		</style>
	</head>
	<script type="text/javascript" src="https://pixijs.download/release/pixi.min.js"></script>
	<body>
		<script type="text/javascript">
			var app = new PIXI.Application(800,600,{backgroundColor : 0x000000})
			document.body.appendChild(app.view);
			
			PIXI.settings.SCALE_MODE = PIXI.SCALE_MODES.NEAREST; //设置缩放模式 
			
			PIXI.loader
				.add('./img/1.png')
				.load(setup)
			
			function setup(){
				var one = new PIXI.Sprite(PIXI.loader.resources['./img/1.png'].texture); //resources 加载资源
				
				one.anchor.set(0.5); 
				one.x = app.screen.width / 2 ;
				one.y = app.screen.height / 2;
				
				one.interactive = true; //选择互动
				
				one.buttonMode = true;//选择鼠标形状
				
				one.on('pointerdown',onClick); //pointerdown 触发按下
				app.stage.addChild(one)
			}
				//缩放函数
				function onClick(){
					this.scale.x *= 1.25; 
					this.scale.y *= 1.25;
				}
			
		</script>
	</body>
</html>
