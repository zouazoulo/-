<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>兔子</title>
		<style>*{padding:0;margin:0;}</style>
	</head>
	<script type="text/javascript" src="https://pixijs.download/release/pixi.min.js"></script>
	<body>
		<script type="text/javascript">
			//创建画布
//				w : 800
//				h : 600
//				bg : 0x1099bb
			var app = new PIXI.Application(800,600,{backgroundColor : 0x1099bb});
			document.body.appendChild(app.view);
			//创建一个新的图片 
			PIXI.loader
				.add("./img/1.png")
				.load(setup)
			//旋转
			function setup(){
				var person = new PIXI.Sprite(PIXI.loader.resources["./img/1.png"].texture);
				//图片锚 在中心
				person.anchor.set(0.5);
				//图片位置在画布居中
				person.x = app.screen.width / 2;
				person.y = app.screen.height / 2;
				
				app.ticker.add(function(delta) {
			   		 person.rotation += 0.1 * delta;
				});
				//将图片放入画布
				app.stage.addChild(person);
			}
			
		</script>
	</body>
</html>
