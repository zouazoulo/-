<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{padding:0;margin:0;}
		</style>
	</head>
	<script type="text/javascript" src="https://pixijs.download/release/pixi.min.js"></script>
	
	<body>
		<script type="text/javascript">
			var app = new PIXI.Application(800,600,{
					backgroundColor :'0xe6e6e6',
					antialias:true //平滑处理
			});
			document.body.appendChild(app.view);
			
			var graphics = new PIXI.Graphics();
			
			graphics.beginFill(0xFF0000);  //单色填充
			graphics.lineStyle(4,0xff0000,1); //线条风格 （lineWidth，color，alpha，alignment）
			
			graphics.moveTo(50,50); //将当前绘图位置移动到x，y（x,y）
			graphics.lineTo(250,50);//使用当前线条样式从当前绘图位置到（x，y）绘制一条线; 然后将当前绘图位置设置为（x，y）。
			graphics.lineTo(150,150);
			graphics.lineTo(50,50);
			graphics.endFill();
			
			graphics.lineStyle(2,0xff0000,1);
			graphics.beginFill(0x000000,1);
			graphics.drawRect(50,250,120,120);//（x，y，width，height）正多边形
			
			graphics.lineStyle(2,0xff0000,1);
			graphics.beginFill(0xff0000,0.25);
			graphics.drawRoundedRect(150,450,300,100,15);//（x，y，width，height，radius） 矩形
			graphics.endFill();
			
			graphics.lineStyle(0);
			graphics.beginFill(0xff0000,0.5);
			graphics.drawCircle(470,90,60);//（x，y，radius）画一个圆
			graphics.endFill();
			
			
			app.stage.addChild(graphics)
		</script>
	</body>
</html>
